<html>
    <head>
        <title>Hangman game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Hangman game example</div>
        <script>
            //array to store the body parts
            var parts = [
                "hung",
                "left leg",
                "right leg",
                "left arm",
                "right arm",
                "body",
                "head"
            ]
            // Create an array of words
            var words = [
                "javascript",
                "computer",
                "modem",
                "driver",
                "website",
                "html",
                "internet"
            ];

            // Pick a random word
            console.log(Math.random())
            var word = words[Math.floor(Math.random() * words.length)];

            // Set up the answer array
            var answerArray = [];
            for (var i = 0; i < word.length; i++) {
                answerArray[i] = "_";
            }

            var remainingLetters = word.length;
            var guessLeft = 7;
            // The game loop
            while (remainingLetters > 0 && guessLeft !== 0) {
                // Show the player their progress
                alert(answerArray.join(" "));

                // Get a guess from the player
                var guess = prompt("Guess a letter, or click Cancel to stop playing.");
                if (guess === null) {
                    // Exit the game loop
                    break;
                } else if (guess.length !== 1) {
                    alert("Please enter a single letter.");
                } else {
                    // Update the game state with the guess
                    var miss = true;
                    for (var j = 0; j < word.length; j++) {

                        if (word[j] === guess) {
                            answerArray[j] = guess;
                            remainingLetters--;
                            miss = false;
                        }
                    }
                    //checks to see if they missed a letter and counts down the guesses
                    if (miss == true) {
                        guessLeft--;
                        alert(parts[guessLeft]);
                        console.log(guessLeft);
                    }
                    
                }

                // The end of the game loop
            }
            if (guessLeft > 0) {
                // Show the answer and congratulate the player
                alert(answerArray.join(" "));
                alert("Good job! The answer was " + word);
            } else {
                alert(answerArray.join(" "));
                alert("So sad! The answer was " + word);
            }

            //alerthang();
            
        </script>
    </body>
</html>
